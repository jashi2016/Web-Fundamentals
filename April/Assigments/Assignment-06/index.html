<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>
    <center>
        <h1>Details</h1>
        <label>FirstName</label>
        <input type="text" placeholder="Enter Firstname"><br><br>
        <label>LastName</label>
        <input type="text" placeholder="Enter Lastname"><br><br>
        <label>Email</label>
        <input type="email" placeholder="Enter Email"><br><br>
        <label>Phone</label>
        <input type="tel" placeholder="Enter Mobile Number"><br><br>
        <label>Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female<br><br>
        <label>Address</label>
        <textarea name="address" id="address" cols="20" rows="1"></textarea>
    </center>
</body>
</html>
